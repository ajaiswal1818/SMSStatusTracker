server.port=8081

# MongoDB Requirements
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ushursms
spring.data.mongodb.collection=SMSStatusTracker

# DEFAULT MAX & MIN COUNT

MAX_DURATION=7
MAX_COUNT_OF_RECORDS=500

# Commands Configuration

SMS_STATUS=com.ushur.commands.SMS_STATUS
SESSION_SMS_STATUS=com.ushur.commands.SESSION_SMS_STATUS
USHURMSG_SMS_STATUS=com.ushur.commands.USHURMSG_SMS_STATUS